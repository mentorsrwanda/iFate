<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<h:form id="menuform">
		<div class="layout-menu #{guestPreferences.menuClass}">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<ui:fragment
						rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
						<div class="profile">
							<div class="profile-image"></div>
							<a id="profile-options" href="#"> <span class="profile-name">Jane
									Williams</span> <i class="material-icons">&#xE313;</i>
							</a>
						</div>

						<ul id="profile-menu" class="ultima-menu">
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE7FD;</i> <span>Profile</span>
							</a></li>
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE32A;</i> <span>Privacy</span>
							</a></li>
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE8B9;</i> <span>Settings</span>
							</a></li>
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE8AC;</i> <span>Logout</span>
							</a></li>
						</ul>
					</ui:fragment>

					<pu:menu widgetVar="me">
						<p:menuitem id="um_cases" value="Cases" icon="&#xE871;"
							outcome="/dashboard" />
						<p:submenu id="um_customization" label="Customization"
							icon="&#xE8B8;">
							<p:menuitem id="custom1" value="Compact Size" icon="&#xE061;"
								actionListener="#{guestPreferences.setCompact(true)}"
								ajax="false" />
							<p:menuitem id="custom2" value="Material Size" icon="&#xE062;"
								actionListener="#{guestPreferences.setCompact(false)}"
								ajax="false" />
							<p:menuitem id="custom3" value="Static Menu" icon="&#xE5D2;"
								actionListener="#{guestPreferences.setMenuLayout('static')}"
								ajax="false" />
							<p:menuitem id="custom4" value="Overlay Menu" icon="&#xE879;"
								actionListener="#{guestPreferences.setMenuLayout('overlay')}"
								ajax="false" />
							<p:menuitem id="custom5" value="Horizontal Menu" icon="&#xE22C;"
								actionListener="#{guestPreferences.setMenuLayout('horizontal')}"
								ajax="false" />
							<p:menuitem id="custom6" value="Light Menu" icon="&#xE893;"
								actionListener="#{guestPreferences.setLightMenu}" ajax="false" />
							<p:menuitem id="custom7" value="Dark Menu" icon="&#xE892;"
								actionListener="#{guestPreferences.setDarkMenu}" ajax="false" />
							<p:menuitem id="custom8" value="Inline Profile" icon="&#xE0BA;"
								actionListener="#{guestPreferences.setProfileMode('inline')}"
								ajax="false" />
							<p:menuitem id="custom9" value="Top Profile" icon="&#xE55A;"
								actionListener="#{guestPreferences.setProfileMode('overlay')}"
								ajax="false" />
						</p:submenu>
						<p:menuitem id="um_statistics" value="Statistics" icon="&#xE869;"
							outcome="/utils" />
						<p:menuitem id="um_security" value="Security" icon="&#xE869;"
							outcome="/utils" />
						<p:menuitem id="um_content" value="Content" icon="&#xE880;"
							outcome="/docs" />
					</pu:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>

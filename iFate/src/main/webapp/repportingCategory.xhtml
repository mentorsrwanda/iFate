<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/repporting.xhtml"
	xmlns:pu="http://primefaces.org/ultima">


	<ui:define name="head">
		<style type="text/css">
.cars-datalist .text-column p:last-child {
	color: #757575;
}

.cars-datalist .car-item i, .cars-datalist .car-item .car-details {
	display: inline-block;
	vertical-align: middle;
}

.cars-datalist .car-item button {
	float: right;
}

.cars-datalist ul {
	margin: 0;
	padding: 0;
}

.ui-car-display td:last-child {
	font-weight: 700;
}

@media ( max-width :640px) {
	.cars-datalist .text-column {
		text-align: center;
	}
}
</style>
	</ui:define>

	<ui:define name="title">Data</ui:define>

	<ui:define name="content">
		<h:form>

			<p:link value="back" outcome="TestingEmpty" style="text-decoration: underline;margin-left:30%;"/>

			
			
				<div class="card" style="width:40%;margin:auto;">
				   <h3><b>Domain Name :</b>  #{repportingBean.domain.name}</h3>
				   <h3><b>Description:</b>  #{repportingBean.domain.description}</h3>
				</div>
                <div style="height:30px;"></div>

				<p:panel header="CATEGORIES FOR #{repportingBean.domain.name} DOMAIN" style="text-align:center;width:40%;margin:auto;">
					<p:scrollPanel mode="native" style="height:400px;">
					<p:repeat var="categorie" value="#{repportingBean.domain.categories}">
					<p:row>
						<center>
							<h3 style="font-weight: bold; color: gray;">#{categorie.name}</h3>
							<p:commandButton styleClass="green-btn flat" icon="fa fa-check"
								id="choice" action="#{repportingBean.downloadCategory(categorie)}" />
							<p:tooltip value="Repport case on #{categorie.name} categorie"
								for="choice" />
						</center>

					</p:row>
					<p:separator />
					</p:repeat>
					
				</p:scrollPanel>
				</p:panel>



			

		</h:form>
	</ui:define>


</ui:composition>
